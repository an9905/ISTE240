                    <div class="grouping">
                        <input type="text" name="visitor" id="visitor">

                        <input type="number" name="groupnum" id="groupnum" placeholder="5">
                        <label for="visitdate">When did you visit?</label>
                        <input type="date" name="visitdate" id="visitdate">
                        
                    </div>
                    <fieldset>
                        <legend>Favorite Place</legend>
                        <!-- All of this is for the radio buttons -->
                        <div class="pair">
                            <input type="radio" name="bridge" id="bridge" onclick="turnoff();">
                            <label for="bridge">Whitestone Bridge</label>
                        </div>
                        <div clas="pair">
                            <input type="radio" name="bell" id="bell" onclick="turnoff();">
                            <label for="bell">Bell Boulevard</label>
                        </div>
                       <div class="pair">
                            <input type="radio" name="deli" id="deli" onclick="turnoff();">
                            <label for="deli">Christina's Deli</label>
                       </div>
                        <div class="pair">
                            <input type="radio" name="museum" id="museum" onclick="turnoff();">
                            <label for="museum">Queens Museum</label>
                        </div>
                        <div class="pair">
                            <input type="radio" name="citi" id="citi" onclick="turnoff();">
                            <label for="citi">Citi Field</label>
                        </div>
                        <div class="pair">
                            <input type="radio" name="garden" id="garden" onclick="turnoff();"">

                        </div>
                    </fieldset>

                        1<input type="range" name="visitrate" id="visitrate" min="1" max="10">10
